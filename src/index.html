<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Login</title>
</head>
<body class="h-screen p-[3vh] font-poppins -z-20 relative">
    <main class="h-full fundo flex items-center justify-center -z-20 relative">
        <img src="./assets/img/seagull1.png" alt="gaivotas" class="absolute top-5 right-5"> 
        <img src="./assets/img/seagull2.png" alt="gaivotas" class="absolute right-7 bottom-[4vh]"> 
        <img src="./assets/img/seagull3.png" alt="gaivotas" class="absolute top-[25%] left-[5vw]"> 
        <div class="w-full h-full bg-cinzaclaro/10 fixed pointer-events-none -z-10">
            <img src="./assets/img/static.png" alt="granulado" class="w-full h-full opacity-30">
        </div>
        <form method="get" onsubmit="return false;" class="flex flex-col items-center justify-around bg-white rounded-xl shadow-[0_0_15px_5px_#4D7B9F] h-[70vh] w-[35vw] p-4 relative z-10">
            <h2 class="text-2xl text-center">Já tem uma conta?</h2>
            <fieldset class="flex items-center justify-evenly flex-col w-full gap-2">
                <h1 class="text-[32px] font-semibold text-center pb-4">LOGIN</h1>
                <label for="email" class="flex items-center gap-2 bg-cinzaclarinho/60 py-3 px-4 rounded text-[20px] w-[80%]">
                    <img src="./assets/img/svg/email.svg" alt="email" class="w-[25px] h-[25px]">
                    <input type="email" id="email" placeholder="E-mail" class="bg-transparent placeholder-black/60 w-full focus:outline-none"/>
                </label>
                <label for="email" class="flex items-center gap-2 bg-cinzaclarinho/60 py-3 px-4 rounded text-[20px] w-[80%]">
                    <img src="./assets/img/svg/senha.svg" alt="senha" class="w-[25px] h-[25px]">
                    <input type="password" id="senha" placeholder="Senha" class="bg-transparent placeholder-black/60 w-full focus:outline-none"/>
                </label>
                <button class="bg-gradient-to-r from-azulclaro to-azulbonito text-white text-[32px] font-semibold py-2 px-10 shadow-[0_0_5_#000000/80] rounded-xl mt-4" id="botao">
                    Entrar
                </button>
            </fieldset>
            <h2 class="text-xl"> É novo por aqui? 
                <a href="#" class="text-caramelo font-semibold"> Cadastre-se </a>
            </h2>
        </form>
    </main>
</body>
</html>
